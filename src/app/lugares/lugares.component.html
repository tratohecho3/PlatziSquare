<div class="container">
  <div class="row">
    <div class="col-md-8">
      
      <ul>
        <h2>Lugares Cercanos</h2>
        <ng-container *ngFor="let lugar of lugares" class="list-group">
          <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'view',referer:'google'}"><li class="list-group-item">{{lugar.nombre}}</li></a>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>  
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
