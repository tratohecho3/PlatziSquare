<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page"><a routerLink='/lugares/'>lugares</a>/Crear Lugar</li>
  </ol>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label><h5>Nombre</h5></label>
      <input type="text" class="form-control" [(ngModel)]="lugar.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label><h5>Distancia</h5></label>
      <input type="number" class="form-control" [(ngModel)]="lugar.distancia" name="distancia">
    </div>
    <div class="form-group">
      <label><h5>Cercania</h5></label>
      <input type="number" class="form-control" [(ngModel)]="lugar.cercania" name="cercania">
    </div>
    <div class="form-group">
      <label><h5>Descripcion  </h5></label>
      <textarea class="form-control" rows="3" [(ngModel)]="lugar.descripcion" name="descripcion"></textarea>
    </div>
    <div class="form-group">
      <label><h5>Plan</h5></label>
      <input type="text" class="form-control" [(ngModel)]="lugar.plan" name="plan">
    </div>
    <br>
    <h2>Datos de Direccion</h2>
    <br>
    <div class="form-group">
      <label><h5>Calle</h5></label>
      <input type="text" class="form-control" [(ngModel)]="lugar.calle" name="calle">
    </div>
    <div class="form-group">
      <label><h5>Ciudad</h5></label>
      <input type="text" class="form-control" [(ngModel)]="lugar.ciudad" name="ciudad">
    </div>
    <div class="form-group">
      <label><h5>Pais</h5></label>
      <input type="text" class="form-control" [(ngModel)]="lugar.pais" name="pais">
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardarLugar()">Enviar</button>
    <button type="submit" class="btn btn-default" routerLink='/lugares'>Cancelar</button>
  </form>
  </div>
